    <script>
        function getSum(total, num) {
            return total + num;
        }

            var letter = document.getElementById("zoekletter").value;
            var aanwezig = woord.search(letter)
            if (aanwezig == -1 ) {
            }
            else {
            var bijhouden = new Array(woord.length);                
            for(var x=0; x < woord.length ; x=x+1){
                var lettercheck = woord.charAt(x);
                if (lettercheck == letter) {
                    bijhouden[x]=1;
                }
                else {
                    bijhouden[x]=0  ;
                }
            }
            console.log(bijhouden);
            var aantal = bijhouden.reduce(getSum, 0);

            }
            else {
                alert("Er zitten "+aantal+" "+letter+"'s in het woord!")
            }
        }
        }
    </script>

<body>
