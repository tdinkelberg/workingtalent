<html lang="en">

    <script>
        // prealocate variables
        var x = 0;
        var y = 0;
        var seasonpath = "afbeeldingen/lente.jpg";
        function nxt() {
            // add one to history
            x = x + 1;
            if (x == 0){
                seasonpath = "afbeeldingen/lente.jpg";
            }
            if (x == 1){
                seasonpath = "afbeeldingen/zomer.jpg";
            }
            if (x == 2){
                seasonpath = "afbeeldingen/winter.jpg";
            }
            if (x == 3){
                seasonpath = "afbeeldingen/herfst.jpg";
            }                        
            if (x == 4){
                x = 0;
                y = y + 1;
                seasonpath = "afbeeldingen/lente.jpg";
            }
console.log(y)
            // track year
            if (y == 0){
            }
            if (y == 1){
                document.getElementById('jaar').innerHTML="Er is "+y+" jaar voorbij";
            }
            if (y > 1){
                document.getElementById('jaar').innerHTML="Er zijn "+y+" jaren voorbij";
            }
            
            // display right image
            document.getElementById('season').src=seasonpath;
        }
    </script>
</head>
<body>
    <input type="button" value="volgende seizoen" onclick="nxt()">

    <img id="season" src="afbeeldingen/lente.jpg" style="width:500px">
    <br>
    <div id="jaar">We zitten in het eerste jaar</div>
</body>
